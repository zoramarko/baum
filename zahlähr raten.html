<head>

<script>

	var anzahlVer= 0;
		
function raten(){
	var X  = document.getElementById("eingabeX").value;
	X = parseInt(X);
	
	
	

	
		if (X < wert){
		anzahlVer += 1
		ausgabetext = (" Zahl ist größer<br>");
		}

		}
	    if (wert == X) {
		anzahlVer += 1
		var ausgabetext = (" Zahl erraten!!!<br>");
		
		}
		
		

	ausgabetext += ( anzahlVer+ " .Versuche")
	
	document.getElementById("ausgabe").innerHTML = ausgabetext;

 }
</script>
</head>
